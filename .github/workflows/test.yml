on: [push, pull_request]
name: test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16, 1.17]
        os: [ubuntu-latest]
    runs-on: {{ matrix.os }}
    steps:
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: {{ matrix.go-version }}
      - name: checkout code
        uses: actions/checkout@v2
      - name: test
        shell:
          make test


